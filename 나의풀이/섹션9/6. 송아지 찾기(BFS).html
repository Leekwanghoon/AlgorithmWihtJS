<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송아지 찾기(BFS)</title>
</head>
<body>
    <script>
        function solution(s,e) {
            let ch = Array.from({length:10001},() => 0); //방문여부 
            let dis = Array.from({length:10001},() => 0); //거리 
            let queue = [];
            queue.push(s);
            ch[s] = 1;
            dis[s] = 0;
            
            while(queue.length) {
                let x = queue.shift();
                for(let nx of [x-1,x+1,x+5]) {
                    if(nx==e) return dis[x]+1;
                    else {
                        if(nx>0 && nx<=10000 && ch[nx]===0) {
                            ch[nx] = 1
                            queue.push(nx);
                            dis[nx] = dis[x] + 1;
                        }
                    }
                }
            }
            return 0;

        }
        console.log(solution(5,14)); //나의위치,송아지취이
    </script>
</body>
</html>
