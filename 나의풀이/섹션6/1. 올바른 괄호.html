        <script>
            function solution(s){
                let _list = [];

                for(let i=0;i<s.length;i++) {
                    if(s[i]=="(") _list.push(s[i]);
                    if(s[i]==")") {
                        let a = _list.pop();
                        if(!a) return "NO";
                    }
                }
                if(_list.length > 0) return "NO"
                return "YES"
                
            }
