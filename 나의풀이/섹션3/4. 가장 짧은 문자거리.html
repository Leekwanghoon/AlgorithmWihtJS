<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                
                let findStrIndex = [];
                for(var i=0; i<s.length; i++) {
                    if(s[i] === t) {
                        findStrIndex.push(i);
                    }
                }

                for(var i=0; i<s.length; i++) {
                    let min = 1000;
                    for(let j=0; j<findStrIndex.length; j++) {
                        if(Math.abs(i-findStrIndex[j]) < min) {
                            min = Math.abs(i-findStrIndex[j]); 
                        }
                    }
                    answer.push(min);
                }
                return answer;
            }
            
            let str="eeeee";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
