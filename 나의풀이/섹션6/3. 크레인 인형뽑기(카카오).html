<html>
    <head>
        <meta charset="UTF-8">
        <title>크레인 인형뽑기(카카오)</title>
    </head>
    <body>
        <script>



            function solution(board, moves){
                let _basket = [];
                let point = 0;
                
                moves.forEach(pos => {
                    for(let i = 0; i < board.length; i++) {
                        if(board[i][pos-1] !== 0) {
                            let tmp = board[i][pos-1];
                            board[i][pos-1] = 0;
                            if(tmp == _basket[_basket.length-1]) {
                                _basket.pop();
                                point += 2
                            } else {
                                _basket.push(tmp);
                                break;
                            }
                        }
                    }
                })

                
                return point;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
