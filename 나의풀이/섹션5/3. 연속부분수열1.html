<html>

        <meta charset="UTF-8">
        <title>연속부분수열</title>
    </head>
    <body>
        <script>
            
            function solution(m, arr){
                let answer=0,lt=0,sum=0;
                for(let rt=0;rt<arr.length;rt++){
                    sum += arr[rt];
                    if(sum === m) answer++;
                    while(sum >= m) {
                        sum -= arr[lt++];
                        if(sum===m) answer++;
                    }
                }
                return answer;
            }
            
            let a=[6,1,6,6,2, 1, 3, 1, 1, 1, 2];
            let b=[1,1,1];
            let c=[2,4,6];

            let val = 0;
            let lp = 1;
            val += c[lp++]; // 이거는 c[lp]값을 val에넣고 lp += 1을 선행한다.
            console.log(val,lp);

            // console.log(solution(1, b));
        </script>
