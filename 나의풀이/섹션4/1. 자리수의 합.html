        <script>

            function solution(n, arr){
                //1234
                let maxOrigin = 0;
                
                //1+2+3+4
                let max = 0;
                for(let i=0;i<arr.length;i++) {
                    let sumValue = 0;
                    
                    // 받은 숫자 문자열로 변환 123 -> '123'
                    let _str = _convertString(arr[i]);
                    

                    for(let i=0;i<_str.length;i++) {
                        sumValue += _convertNumber(_str[i]);
                    }
                    if(sumValue > max) {
                        max = sumValue;
                        maxOrigin = _convertNumber(_str);
                    }
                    if( sumValue === max) {
                        if(_convertNumber(_str) > maxOrigin) {
                            maxOrigin = _convertNumber(_str);
                            max = sumValue;
                        }                        
                    }
                }
                return maxOrigin;
            }
