<html>
<head>
    <meta charset="UTF-8">
    <title>2.삼각형판별하기</title>
</head>
<body>
    <!-- 삼각형 판별하기
    길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있
    으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
    ▣ 입력설명
    첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
    ▣ 출력설명
    첫 번째 줄에 “YES", "NO"를 출력한다. 
    *삼각형의조건: 가장 긴 변의 길이가 두 변의 길이합보다 작아야 한다.
-->
<script>


function solution(a, b, c){
    let answer="YES";
    let _list = [a,b,c];
    _list.sort(function(a,b) {
        return a-b;
    })
    let max = _list[2]
    let add = _list[0] + _list[1]
    if(max >= add) {
        return "NO"
    } else {
        return "YES"
    }
}

    console.log(solution(6,7,11));
</script>
</body>
</html>
