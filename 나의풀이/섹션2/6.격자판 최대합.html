<script src="../섹션1/util.js"></script>
<script>
// 격자판최대합
// 5*5 격자판에 아래롸 같이 숫자가 적혀있습니다. 
// 10 13 10 12 15
// 12 39 30 23 11
// 11 25 50 53 15
// 19 27 29 37 27
// 19 13 30 13 19

// N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합
// 니다.

// ▣ 입력설명
// 첫 줄에 자연수 N이 주어진다.(1<=N<=50) 
// 두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는
// 다. 

// ▣ 출력설명
// 최대합을 출력합니다.

// ▣ 입력예제 1 
// 5
// 10 13 10 12 15
// 12 39 30 23 11
// 11 25 50 53 15
// 19 27 29 37 27
// 19 13 30 13 19

// ▣ 출력예제 1
// 155
function solution(arr){  
                   //i아래 //j오른쪽 >
    // console.log(arr[0][1]);
    //행의합, 열의합
    let sum1;
    let sum2;
    let crossLineLeft = 0;
    let crossLineRight = 0;
    let max = 0;

    for(let i=0;i<arr.length;i++){
        sum1 = 0;
        sum2 = 0;
        for(let j=0;j<arr.length;j++) {
            sum1 += arr[i][j]; //열의합
            sum2 += arr[j][i]; //행의합
            if(i==j) crossLineLeft += arr[i][j]; // \대각선의 합
            if((i+j) == (arr.length-1)) crossLineRight += arr[i][j]; // /대각선의합
        }
        max = Math.max(sum1,sum2,max);
    }
    return Math.max(max,crossLineLeft,crossLineRight)
}

// 00 01 02 03 04 
// 10 11 12 13 14
// 20 21 22 23 24
// 30 31 32 33 34
// 40 41 42 43 44

let arr=[   
            [10, 13, 10, 12, 15], 
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ];
console.log(solution(arr));
</script>
