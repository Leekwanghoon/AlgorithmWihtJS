<html>
    <head>
        <meta charset="UTF-8">
        <title>이진트리순회</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = '';


                //후위순회
                function DFS(v) {
                    if(v>7) return;
                    else {
                        DFS(v*2);
                        DFS(v*2+1);
                        answer+=(v+" ");
                    }
                }

                //중위순회
                // function DFS(v) {
                //     if(v>7) return;
                //     else {
                //         DFS(v*2);
                //         answer+=(v+" ");
                //         DFS(v*2+1);
                //     }
                // }

                //전위순회
                // function DFS(v) {
                //     if(v>7) return;
                //     else {
                //         answer+=(v+" ");
                //         DFS(v*2);
                //         DFS(v*2+1);
                //     }
                // }
                DFS(n);
                return answer;
            }
            console.log(solution(1));
        </script>
    </body>
</html>
