<html>
    <head>
        <meta charset="UTF-8">
        <title>순열 구하기</title>
    </head>
    <body>
        <script>
            function solution(m, arr){         
                let answer=[];
                n=arr.length;
                let ch=Array.from({length:n}, ()=>0);
                let tmp=Array.from({length:n}, ()=>0);
                function DFS(L){
                    if(L==m) {
                        // console.log(tmp.slice());
                        answer.push(tmp.slice());
                    } else {
                        for(let i=0; i<n; i++) {
                            if(ch[i]===0) {
                                ch[i] = 1;
                                tmp[L] = arr[i];
                                DFS(L+1);
                                ch[i] = 0;
                            }
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            let arr=[1, 2, 3];
            console.log(solution(3, arr));
        </script>
    </body>
