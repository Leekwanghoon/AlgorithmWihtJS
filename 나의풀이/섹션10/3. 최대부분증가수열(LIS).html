<html>
    <head>
        <meta charset="UTF-8">
        <title>최대부분증가수열</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n = arr.length;
                let dy = Array.from({length:n},() => 0);
                dy[0] = 1; //맨처음 중 가장 큰애는 지 자신
                let answer = 0;
                for(let i=1;i<n;i++) {
                    let max = 0;
                    for(let j=i-1;j>=0;j--) {
                        if(arr[j] < arr[i] && dy[j] > max) {
                            max = dy[j];
                        }
                    } 
                    dy[i] = max+1;
                    answer = Math.max(answer,dy[i]);
                }
                return answer;
            }
            let arr=[10, 20, 10, 30, 20, 50];
            console.log(solution(arr));
        </script>
    </body>
</html>
