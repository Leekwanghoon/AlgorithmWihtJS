<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, arr, m){         
                let answer=0;
                let a = [];
                let tmp = Array.from({length:n},() => 0);
                function DFS(L, s, sum){
                    if(L===k && (sum%m) === 0) {
                        answer += 1;
                        a.push(tmp.slice());
                    } else {
                        for(let i=s; i<n; i++) {
                            tmp[L] = arr[i];
                            DFS(L+1,i+1,sum+arr[i]);
                        }
                    }
                }

                
                DFS(0, 0, 0);
                console.log(a);
                return answer;
            }

            let arr=[2, 4, 5, 8, 12];
            console.log(solution(5, 3, arr, 6));
        </script>
    </body>
</html>
