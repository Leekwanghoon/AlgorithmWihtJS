        <title>두 배열 합치기</title>
    </head>
    <body>
        <script>
            function solution(_arr1, _arr2){

                //2개의 오름차순 배열이있음 -> 내림차순으로 바꿔
                //5,3,1
                //9,7,6,3,2

                _list = [];
                let aLen = _arr1.length;
                let bLen = _arr2.length;


                let i = 0;
                let j = 0;

                while(true) {
                    if( (i<aLen) && (j < bLen) ) {
                        // console.log(i,j,_arr1[i],_arr2[j],_list);
                        if(_arr1[i] > _arr2[j]) {
                            _list.push(_arr2[j])
                            j+=1;
                        } else {
                            _list.push(_arr1[i])
                            i+=1;
                        }
                    } else {
                        if(i >= aLen) {
                            let _a2 = _arr2.slice(j,bLen);
                            _list.push(..._a2);
                            break;
                        } else {
                            let _a1 = _arr1.slice(j,bLen);
                            _list.push(..._a1);
                            break;
                        }
                    }
                }

                return _list;
              
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            let c=[1, 3, 5];
            console.log(solution(b, b));
        </script>
